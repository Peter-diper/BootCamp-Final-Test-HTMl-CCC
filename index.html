<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/goloball.css" />
    <title>Payment Tab</title>
  </head>
  <body>
    <section class="user--info">
      <h2 class="user--info__title">اطلاعات کاربری <span>شما </span></h2>
      <div class="line--desktop"></div>
      <div class="info--wrapper">
        <section class="info--block">
          <h3 class="title">اطلاعات تحویل گیرنده</h3>
          <div class="line--mobile"></div>
          <div class="info--block__content">
            <div class="form--controler">
              <h4 class="input--title">نام و نام خانوادگی</h4>
              <input type="text" class="form--input" />
            </div>
            <div class="form--controler">
              <h4 class="input--title">شماره تماس گیرنده</h4>
              <input type="text" class="form--input" />
            </div>
          </div>
        </section>
        <div class="line--mobile"></div>
        <section class="info--block">
          <div class="title--wrapper">
            <h3 class="title">آدرس تحویل</h3>
            <span class="address"><span>+</span> انتخاب آدرس</span>
          </div>
          <div class="info--block__content">
            <div class="form--controler">
              <h4 class="input--title">استان</h4>
              <input type="text" class="form--input" />
            </div>
            <div class="form--controler">
              <h4 class="input--title">شهر</h4>
              <input type="text" class="form--input" />
            </div>
          </div>
          <div class="info--block__content">
            <div class="form--controler">
              <h4 class="input--title">پلاک</h4>
              <input type="text" class="form--input" />
            </div>
            <div class="form--controler">
              <h4 class="input--title">کد پستی</h4>
              <input type="text" class="form--input" />
            </div>
          </div>
          <div class="info--block__content">
            <h4 class="input--title">نشانی پستی</h4>
            <textarea class="form--input input--aria" id=""></textarea>
          </div>
        </section>
      </div>
      <div class="send--method">
        <div class="send--method__header">
          <h2 class="title">انتخاب <span>نحوه ارسال</span></h2>
          <span class="badge">۳ محصول در سبد خرید</span>
        </div>
        <div class="line--desktop"></div>
        <div class="send--method__footer">
          <div class="form--input">
            <div class="service--wraper">
              <input type="checkbox" class="service--checkbox" />
              <span class="service">تیپاکس با بیمه (1 تا 3 روز کاری)</span>
            </div>
            <span class="price">۴۵,۰۰۰ <span>تومان</span></span>
          </div>
          <div class="form--input">
            <div class="service--wraper">
              <input type="checkbox" class="service--checkbox" />
              <span class="service">پست پیشتاز (2 تا 5روز کاری)</span>
            </div>
            <span class="price">۸۰,۰۰۰ <span>تومان </span></span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
